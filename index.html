<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIStraLab - Home</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Navbar will be loaded here -->
    <div id="navbar-placeholder"></div>

    <div class="lab-title">
        <h1>Materials Informatics Strategies Laboratory</h1>
    </div>

    <div class="main-container">
        <div class="about">
            <h3>About Part</h3>
            <p>Welcome to MIStraLab, where we focus on cutting-edge research in materials informatics and strategic development...</p>
        </div>

        <div class="picture">
            <img src="/images/lab-picture.jpg" alt="Lab Picture" style="max-width: 100%; max-height: 100%; object-fit: cover;">
        </div>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Script to load navbar and footer -->
    <script>
        // Load Navbar
        fetch('/partials/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-placeholder').innerHTML = data);

        // Load Footer
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>

</body>
</html>
