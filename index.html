<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIStraLab - Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Carousel Styles */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px;
            font-size: 18px;
            z-index: 2;
        }

        .carousel-btn.left { left: 10px; }
        .carousel-btn.right { right: 10px; }
    </style>
</head>
<body>

    <!-- Navbar will be loaded here -->
    <div id="navbar-placeholder"></div>

    <div class="lab-title">
        <h1>Materials Informatics Strategies Laboratory</h1>
    </div>

    <div class="main-container">
        <div class="about">
            <h3>About Part</h3>
            <p>Welcome to MIStraLab, where we focus on cutting-edge research in materials informatics and strategic development...</p>
        </div>

        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="/images/lab-picture1.jpg" alt="Lab Picture 1">
                <img src="/images/lab-picture2.jpg" alt="Lab Picture 2">
                <img src="/images/lab-picture3.jpg" alt="Lab Picture 3">
            </div>
            <button class="carousel-btn left" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-btn right" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Script to load navbar and footer -->
    <script>
        // Load Navbar
        fetch('/partials/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-placeholder').innerHTML = data);

        // Load Footer
        fetch('/partials/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);

        // Carousel Script
        const slideContainer = document.querySelector('.carousel-slide');
        const slides = document.querySelectorAll('.carousel-slide img');
        let currentIndex = 0;
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index >= totalSlides) currentIndex = 0;
            else if (index < 0) currentIndex = totalSlides - 1;
            else currentIndex = index;

            const offset = -currentIndex * 100;
            slideContainer.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        setInterval(nextSlide, 4000); // Auto-slide every 4s
    </script>

</body>
</html>
