<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIStraLab - Publications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css"/>
  <style>
    :root {
      --ink: #002244;
      --ink-weak: #555;
      --accent: #0056b3;
      --bg-soft: #f8f9fa;
      --border-color: #dee2e6;
    }

    .section {
      padding: 30px;
      margin: 20px auto;
      width: 95%;
      max-width: 1100px;
      background-color: white;
      border-radius: 8px;
    }

    h2 {
      font-size: 36px;
      text-align: center;
      color: var(--ink);
      margin-bottom: 30px;
    }

    /* --- Filter Controls --- */
    .filter-controls {
      display: flex;
      gap: 15px;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .filter-controls input[type="text"],
    .filter-controls select {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
    }

    .filter-controls input[type="text"] {
      flex-grow: 1; /* Makes the search bar take up available space */
    }

    /* --- Publications List --- */
    ul.publications-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .publication-item {
      display: flex;
      align-items: flex-start;
      gap: 1.2em;
      padding-bottom: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .publication-item::before {
      content: 'ðŸ“„';
      font-size: 1.5em;
      margin-top: -2px;
      color: var(--ink-weak);
    }

    .publication-content {
      flex-grow: 1;
    }
    
    .publication-authors {
      color: var(--ink-weak);
      line-height: 1.5;
      margin-bottom: 6px;
    }
    
    .publication-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
    }

    .publication-title:hover {
      text-decoration: underline;
    }

    .publication-venue {
      font-style: italic;
      color: var(--ink);
      margin-top: 6px;
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .action-buttons a {
      font-size: 0.8rem;
      padding: 5px 12px;
      color: var(--ink-weak);
      background-color: transparent;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .action-buttons a:hover {
      background-color: var(--bg-soft);
      border-color: #aaa;
      color: var(--ink);
    }

    #loader {
      text-align: center;
      font-size: 18px;
      color: #555;
      padding: 40px;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 28px;
      }
      .filter-controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div id="navbar-placeholder"></div>

  <div class="section">
    <h2>Publications</h2>

    <div class="filter-controls">
      <input type="text" id="searchInput" placeholder="Search publications...">
      <select id="typeFilter">
        <option value="all">All Types</option>
        <option value="journal">Journal Articles</option>
        <option value="conference">Conference Papers</option>
      </select>
      <select id="dateFilter">
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
      </select>
    </div>

    <div id="publications-container">
        <div id="loader">Loading publications... This may take a moment.</div>
    </div>

  </div>

  <div id="footer-placeholder"></div>

  <script>
    async function fetchAndDisplayPublications() {
      const orcidId = "0000-0001-5156-5448"; // The ORCID ID for the PI
      const piName = "Sargin, I."; // The name to highlight in author lists
      const container = document.getElementById('publications-container');
      const loader = document.getElementById('loader');

      try {
        const summaryUrl = `https://pub.orcid.org/v3.0/${orcidId}/works`;
        const summaryResponse = await fetch(summaryUrl, { headers: { 'Accept': 'application/json' } });
        if (!summaryResponse.ok) throw new Error(`HTTP error! Status: ${summaryResponse.status}`);
        
        const summaryData = await summaryResponse.json();
        const workSummaries = summaryData.group.map(work => work['work-summary'][0]);

        const detailPromises = workSummaries.map(summary => {
          const putCode = summary['put-code'];
          const detailUrl = `https://pub.orcid.org/v3.0/${orcidId}/work/${putCode}`;
          return fetch(detailUrl, { headers: { 'Accept': 'application/json' } }).then(res => res.json());
        });

        const fullDetails = await Promise.all(detailPromises);

        // Sort publications by year, most recent first
        fullDetails.sort((a, b) => {
            const yearA = a['publication-date']?.year?.value || 0;
            const yearB = b['publication-date']?.year?.value || 0;
            return yearB - yearA;
        });

        let allPublicationsHTML = '';

        fullDetails.forEach(detail => {
          const year = detail['publication-date']?.year?.value;
          const title = detail.title?.title?.value;
          const journal = detail['journal-title']?.value || '';

          let authors = 'N/A';
          if (detail.contributors?.contributor) {
            const contributorNames = detail.contributors.contributor.map(c => c['credit-name']?.value).filter(Boolean);
            authors = contributorNames.join(', ');
            // Highlight the Principal Investigator's name
            if (piName) {
              authors = authors.replace(piName, `<strong>${piName}</strong>`);
            }
          }

          let doiLink = '#';
          const externalIds = detail['external-ids']?.['external-id'];
          if (externalIds) {
            const doiObject = externalIds.find(id => id['external-id-type'] === 'doi');
            if (doiObject) {
              doiLink = `https://doi.org/${doiObject['external-id-value']}`;
            }
          }

          if (year && title) {
            allPublicationsHTML += `
              <li class="publication-item">
                <div class="publication-content">
                  <div class="publication-authors">${authors}</div>
                  <a href="${doiLink}" target="_blank" class="publication-title">${title} (${year})</a>
                  <div class="publication-venue">${journal}</div>
                  <div class="action-buttons">
                    <a href="#" class="btn-cite" onclick="alert('Citation functionality to be added.'); return false;">Cite</a>
                    <a href="${doiLink}" target="_blank" class="btn-doi">DOI</a>
                    <a href="${doiLink}" target="_blank" class="btn-url">URL</a>
                  </div>
                </div>
              </li>`;
          }
        });

        loader.style.display = 'none';

        const ul = document.createElement('ul');
        ul.className = 'publications-list';
        ul.innerHTML = allPublicationsHTML;
        container.appendChild(ul);

      } catch (error) {
        loader.textContent = 'Failed to load publications. Please try again later.';
        console.error("Error fetching ORCID data:", error);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchAndDisplayPublications);
  </script>

  <script>
    // --- Standard Navbar and Footer Loading Script ---
    fetch("/partials/navbar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("navbar-placeholder").innerHTML = data;
        const toggle = document.getElementById("hamburger-toggle");
        const links = document.getElementById("nav-links");
        if (toggle && links) {
          let isOpen = false;
          toggle.addEventListener("click", () => {
            if (!isOpen) {
              links.classList.add("active");
              isOpen = true;
            } else {
              links.classList.add("closing");
              links.classList.remove("active");
              setTimeout(() => {
                links.classList.remove("closing");
                isOpen = false;
              }, 400);
            }
          });
        }
      });

    fetch("/partials/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

</body>
</html>
